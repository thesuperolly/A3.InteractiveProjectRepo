<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/css/styles.css">
    <script src="https://kit.fontawesome.com/edf0e5948a.js" crossorigin="anonymous"></script>
    <title>Domain Inspections</title>
</head>
<body>

    <script src="asset/js/jquery-3.6.0.min.js"></script>
    <script src="asset/js/script.js"></script>
    
    <!-- App Container -->
    <div class="container">

        <!-- Header /day info -->
        <Header>
            <div class="days">
                <h1>Domain Inspections</h1>
            </div>
        </Header>

        <!-- Main app content -->
        <main>
            <h2>Today's Inspections</h2>

            <!-- A prototype of a line item. -->
            <div class="card">
                <!-- Initial visible card areas -->
                <div class="lineItem">
                    <div class="cardLeft">
                        <div class="cardThumbnail">
                            <img src="https://via.placeholder.com/112x80?text=Inspections" alt="">
                        </div>
                        <div class="cardCenter">
                            <h4>Address info</h4>
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                        <div class="cardRight">
                            <h5>12:00 - 12:15</h5>
                            <div class="cardRightIcons">
                                <div class="showInfo"><i class=" infoButton fas fa-info-circle"></i></div>
                                <!-- <div><i class="fas fa-times-circle"></i></div> -->
                                <div><i class="fas fa-map-marker-alt"></i></div>
                                <div><i class="far fa-trash-alt"></i></div>
                            </div>
                        </div>
                    </div> 
                </div>
                <!-- more info appears in this div -->
                <div class="info">
                    <div class="priceInfo">
                        <h2>
                            <span class="priceType">$</span>
                            <span class="price">...</span>
                        </h2>
                    </div>
                    <div class="notesArea">
                        <h4>Notes:</h4>
                        <textarea name="notes"></textarea>
                    </div>
                </div>

            </div>
            <!-- Demo card end -->

            <!-- A prototype of a line item. -->
            <div class="card">

                <div class="lineItem">

                        </div>
                        <div class="cardCenter">

                                <i class="fas fa-star-half-alt"></i>
                                <i class="far fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                        <div class="cardRight">
                            <h5>12:00 - 12:15</h5>
                            <div class="cardRightIcons">
                                <div class="showInfo"><i class="fas fa-info-circle"></i></div>

                                <div><i class="fas fa-map-marker-alt"></i></div>
                                <div><i class="far fa-trash-alt"></i></div>
                            </div>
                        </div>
                    </div> 
                </div>
                <!-- more info appears in this div -->
                <div class="info">
                    <div class="priceInfo">
                        <h2>
                            <span class="priceType">$</span>
                            <span class="price">...</span>
                        </h2>
                    </div>
                    <div class="notesArea">
                        <h4>Notes:</h4>
                        <textarea name="notes"></textarea>
                    </div>
                </div>

            </div>
            <!-- Demo card end -->


        </main>

    <!-- footer and promay nav info -->
        <footer>
            <nav>
                <ul>
                    <li><button>My Ratings</button></li>
                    <li><button>Inspections</button></li>
                    <li><button>Key Dates</button></li>
                </ul>
            </nav>
        </footer>
        

    </div>
    
</body>
</html>
